<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bot</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <label>MOCA Bots are ready!</label>

  <ul>
    <li>
      <label class="botname">Randombot</label>
      <button type="button" name="button" class="startRandombot">START</button>
      <button type="button" name="button" class="stopCurrentBot">STOP</button>
      <label class="botStatus randombotStatus">ON</label>
    </li>
    <li>
      <label class="botname">Readbot</label>
      <button type="button" name="button" class="startReadbot">START</button>
      <button type="button" name="button" class="stopCurrentBot">STOP</button>
      <label class="botStatus readbotStatus">ON</label>
    </li>
    <li>
      <label class="botname">Replybot</label>
      <button type="button" name="button" class="startReplybot">START</button>
      <button type="button" name="button" class="stopCurrentBot">STOP</button>
      <label class="botStatus replybotStatus">ON</label>
    </li>
    <li>
      <label class="botname">Retweetbot</label>
      <button type="button" name="button" class="startRetweetbot">START</button>
      <button type="button" name="button" class="stopCurrentBot">STOP</button>
      <label class="botStatus retweetbotStatus">ON</label>
    </li>
  </ul>

  <script src="js/app.js"></script>
</body>
</html>
